{% extends "base.html" %}

{% block content %}
<section class="main-conten">
	<div class="container">
		<div class="row">
			{% for template in templates %}

			<div class="col-lg-4 col-sm-6 mb-3 ">
				<div class="product-card text-white">
					<div class="product-thumb">
						<a href="{{template['href']}}"><img src="{{ template['img']['src'] }}" alt="{{ template['img']['alt'] }}"></a>
					</div>
					<div class="product-details">
						<h4>{{ template['name'] }}</h4>
						<p>
							{{ template['description'] }}
						</p>
						{% if template['name'] != 'Парковка' %}
						<div class="product-buttom-details d-flex justify-content-between">
							<button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#{{template['idModal']}}">
								Выбрать
							</button>
						</div>
						{% endif %}
					</div>
				</div>	
			</div>

			{% if template['name'] != 'Парковка' %}

			<div class="modal fade" id="{{template['idModal']}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLabel">Конфигурация</h5>
							<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
						</div>

						<div class="modal-body">
							<div class="form-check">
								<input class="form-check-input" type="radio" name="{{template['idModal']}}_radio1" id="flexRadioDefault1" checked>
								<label class="form-check-label" for="flexRadioDefault1">
									Под сверление
								</label>
							</div>
							<div class="form-check">							
								<input class="form-check-input" type="radio" name="{{template['idModal']}}_radio1" id="flexRadioDefault2">
								<label class="form-check-label" for="flexRadioDefault2">
									Под приклеивание
								</label>
							</div>
						</div>

						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
							<button type="button" class="btn btn-primary">Save changes</button>
						</div>
					</div>
				</div>
			</div>

			{% endif %}

			{% endfor %}

		</div>
	</div>
</section>
{% endblock %}
